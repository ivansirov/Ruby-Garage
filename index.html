<html>
 <head>

  body
  {

 </head>
 <body>
  <div class="container_box">
   <h1 align="center"><b>SIMPLE TODO LISTS</b></h1>
<br>

   <h1 align="center" style="border: 1px solid white; background-color:DodgerBlue; padding: 20px;">Ajax1 - Tasks</h1>
   <br />

   <br />
    <div align="right">
	<b style="color: green; size:100px">+ </b>

	   <th>Project_id</th>	   
       <th></th>
      </tr>
     </thead>
<script src="ajax1.js"></script>	 
    </table>
   </div>



<h1 align="center" style="border: 1px solid white; background-color:DodgerBlue; padding: 20px;">Ajax2 - Projects</h1>

     <b style="color: green; size:100px">+ </b><button type="button" name="add2" id="add2" class="btn btn-info">Add Project</button>

<table id="user_data2" class="table table-bordered table-striped">
